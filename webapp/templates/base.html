<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}WriteBot - Handwriting Synthesis{% endblock %}</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
    {% assets "css_common" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

  <!-- @deltablot/dropzone v7 CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@deltablot/dropzone@7/dist/dropzone.css">

  {% block extra_css %}{% endblock %}

  <style>
    /* Hide Alpine elements until initialized */
    [x-cloak] { display: none !important; }
  </style>
</head>
<body>
  {% include 'components/header.html' %}

  <main class="bx--content">
    {% block content %}{% endblock %}
  </main>

  {% include 'components/footer.html' %}

  <!-- Loading Overlay -->
  <div id="overlay" class="overlay">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Processing...</div>
    </div>
  </div>

  <!-- Notification Container -->
  <div id="notif" class="notification-container"></div>

  <!-- HTMX -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.4/dist/htmx.min.js"></script>

  <!-- Scripts (must load before Alpine.js to register alpine:init listener) -->
    {% assets "js_common" %}
        <script src="{{ ASSET_URL }}"></script>
    {% endassets %}

  <!-- svg-exportJS standalone (includes Canvg, PDFKit, and all dependencies for SVG/PNG/JPEG/PDF export) -->
  <script src="https://cdn.jsdelivr.net/gh/sharonchoong/svg-exportJS@master/dist/umd/svg-export.umd.standalone.min.js"></script>

  <!-- @deltablot/dropzone v7 -->
  <script src="https://unpkg.com/@deltablot/dropzone@7/dist/dropzone-min.js"></script>
  <script>Dropzone.autoDiscover = false;</script>

  <!-- Alpine.js (must load after js_common to pick up registered components) -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
