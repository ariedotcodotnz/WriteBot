<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}WriteBot - Handwriting Synthesis{% endblock %}</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
    {% assets "css_common" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

  {% block extra_css %}{% endblock %}
</head>
<body>
  {% include 'components/header.html' %}

  <main class="bx--content">
    {% block content %}{% endblock %}
  </main>

  {% include 'components/footer.html' %}

  <!-- Lightbox for SVG Preview -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content" onclick="event.stopPropagation()">
      <button class="lightbox-close" onclick="closeLightbox()">
        <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true" width="24" height="24" viewBox="0 0 32 32"><path d="M17.4141 16L24 9.4141 22.5859 8 16 14.5859 9.4143 8 8 9.4141 14.5859 16 8 22.5859 9.4143 24 16 17.4141 22.5859 24 24 22.5859 17.4141 16z"></path></svg>
      </button>
      <div id="lightboxSvg" class="lightbox-svg"></div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="overlay" class="overlay">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Processing...</div>
    </div>
  </div>
  <!-- Notification Container -->
  <div id="notif" class="notification-container"></div>

  <!-- Scripts -->
    {% assets "js_common" %}
        <script src="{{ ASSET_URL }}"></script>
    {% endassets %}

  {% block extra_js %}{% endblock %}
</body>
</html>
