<header class="bx--header" role="banner" aria-label="WriteBot Platform">
  <a class="bx--header__name" href="/" title="WriteBot">
    <span class="bx--header__name--prefix"></span>
    WriteBot
  </a>
  <nav class="bx--header__nav" aria-label="User Navigation">
    <ul class="bx--header__menu-bar" aria-label="User Menu">
      {% if current_user.is_authenticated %}
        <li>
          <a class="bx--header__menu-item" href="/" title="Home">
            Home
          </a>
        </li>
        <li>
          <a class="bx--header__menu-item" href="{{ url_for('jobs.jobs_page') }}" title="Jobs">
            Jobs
          </a>
        </li>
        {% if current_user.is_admin() %}
        <li>
          <a class="bx--header__menu-item" href="{{ url_for('admin.dashboard') }}" title="Admin">
            Admin
          </a>
        </li>
              {% endif %}

        <li>
          <a class="bx--header__menu-item" href="{{ url_for('auth.logout') }}" title="Logout">
            Logout ({{ current_user.username }})
          </a>
        </li>
      {% else %}
        <li>
          <a class="bx--header__menu-item" href="{{ url_for('auth.login') }}" title="Login">
            Login
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>
</header>
