{% extends "base.html" %}

{% block title %}{{ error_code }} - {{ error_title }} | WriteBot{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 48px;
        text-align: center;
    }

    .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #0f62fe;
        line-height: 1;
        margin-bottom: 16px;
    }

    .error-title {
        font-size: 28px;
        font-weight: 600;
        color: #161616;
        margin-bottom: 16px;
    }

    .error-message {
        font-size: 16px;
        color: #525252;
        margin-bottom: 32px;
        line-height: 1.5;
    }

    .error-actions {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn-primary {
        padding: 12px 24px;
        background-color: #0f62fe;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn-primary:hover {
        background-color: #0353e9;
    }

    .btn-secondary {
        padding: 12px 24px;
        background-color: transparent;
        color: #0f62fe;
        border: 1px solid #0f62fe;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-secondary:hover {
        background-color: #0f62fe;
        color: white;
    }

    .error-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        color: #0f62fe;
    }

    body {
        background-color: #f4f4f4;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">{{ error_code }}</div>
    <h1 class="error-title">{{ error_title }}</h1>
    <p class="error-message">{{ error_message }}</p>
    <div class="error-actions">
        <a href="/" class="btn-primary">Go Home</a>
        <a href="javascript:history.back()" class="btn-secondary">Go Back</a>
    </div>
</div>
{% endblock %}
